    <!-- Lock shackle -->
    <path d="M13 15v-3a3 3 0 0 1 6 0v3" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Keyhole -->
    <circle cx="16" cy="18" r="1" fill="#3b82f6"/>
    <rect x="15.5" y="18" width="1" height="2" fill="#3b82f6"/>
  </g>
